<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <meta name="author" content="">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
</head>

<body>
  <div id="display">0</div>
  <button class="favorite styled" id ="0" type="button" onclick="characterPressed('number', 0)">0</button>
  <button class="favorite styled" id ="1" type="button" onclick="characterPressed('number', 1)">1</button>
  <button class="favorite styled" id ="2" type="button" onclick="characterPressed('number', 2)">2</button>
  <button class="favorite styled" id ="3" type="button" onclick="characterPressed('number', 3)">3</button>
  <button class="favorite styled" id ="4" type="button" onclick="characterPressed('number', 4)">4</button>
  <button class="favorite styled" id ="5" type="button" onclick="characterPressed('number', 5)">5</button>
  <button class="favorite styled" id ="6" type="button" onclick="characterPressed('number', 6)">6</button>
  <button class="favorite styled" id ="7" type="button" onclick="characterPressed('number', 7)">7</button>
  <button class="favorite styled" id ="8" type="button" onclick="characterPressed('number', 8)">8</button>
  <button class="favorite styled" id ="9" type="button" onclick="characterPressed('number', 9)">9</button>
  <button class="favorite styled" id ="add" type="button" onclick="characterPressed('operator', '+')">+</button>
  <button class="favorite styled" id ="sub" type="button" onclick="characterPressed('operator', '-')">-</button>
  <button class="favorite styled" id ="mult" type="button" onclick="characterPressed('operator', '*')">*</button>
  <button class="favorite styled" id ="div" type="button" onclick="characterPressed('operator', '/')">/</button>
  <button class="favorite styled" id ="equal" type="button" onclick="equalKeyPressed()">=</button>
  <button class="favorite styled" id ="clear" type="button">clear</button>
</body>

</html>
